<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css" />
    <title>Галерея портфолио</title>
    <style>
      .gallery-item {
        transition: all 0.3s ease;
      }
      .gallery-item[style*="display: none"] {
        display: none !important;
      }
      .btn-group .btn.active {
        background-color: #0d6efd;
        color: white;
        border-color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <!-- Навигационная панель (для красоты) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">MyPortfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="gallery.html">Галерея</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="experiment.html">Товары</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Основной контент -->
    <div class="container my-5">
      <!-- Заголовок -->
      <h1 class="text-center mb-4 display-4">Моё Портфолио</h1>
      <p class="text-center text-muted mb-5">
        Нажмите на кнопки ниже, чтобы отфильтровать работы
      </p>

      <!-- Кнопки фильтрации (Button Group) -->
      <div class="row justify-content-center mb-5">
        <div class="col-auto">
          <div class="btn-group" role="group" aria-label="Фильтры галереи">
            <button
              class="btn btn-outline-primary"
              onclick="filterGallery('all', event)"
            >
              Все
            </button>
            <button
              class="btn btn-outline-primary"
              onclick="filterGallery('web', event)"
            >
              Веб-дизайн
            </button>
            <button
              class="btn btn-outline-primary"
              onclick="filterGallery('photo', event)"
            >
              Фотография
            </button>
            <button
              class="btn btn-outline-primary"
              onclick="filterGallery('graphic', event)"
            >
              Графика
            </button>
          </div>
        </div>
      </div>

      <!-- Галерея -->
      <div class="row g-4" id="gallery">
        <!-- Веб-дизайн (2 карточки) -->
        <div class="col-6 col-md-4 gallery-item" data-category="web">
          <div class="card h-100 shadow-sm">
            <img
              src="https://placeholder.apptor.studio/400/300/website.png"
              class="card-img-top"
              alt="Веб-проект"
            />
            <div class="card-body">
              <h6 class="card-title">Корпоративный сайт</h6>
              <small class="text-muted">Веб-дизайн</small>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4 gallery-item" data-category="web">
          <div class="card h-100 shadow-sm">
            <img
              src="https://placeholder.apptor.studio/400/300/website2.png"
              class="card-img-top"
              alt="Веб-проект"
            />
            <div class="card-body">
              <h6 class="card-title">Интернет-магазин</h6>
              <small class="text-muted">Веб-дизайн</small>
            </div>
          </div>
        </div>

        <!-- Фотография (2 карточки) -->
        <div class="col-6 col-md-4 gallery-item" data-category="photo">
          <div class="card h-100 shadow-sm">
            <img
              src="https://placeholder.apptor.studio/400/300/photo1.png"
              class="card-img-top"
              alt="Фото"
            />
            <div class="card-body">
              <h6 class="card-title">Горный пейзаж</h6>
              <small class="text-muted">Фотография</small>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4 gallery-item" data-category="photo">
          <div class="card h-100 shadow-sm">
            <img
              src="https://placeholder.apptor.studio/400/300/photo2.png"
              class="card-img-top"
              alt="Фото"
            />
            <div class="card-body">
              <h6 class="card-title">Городская съемка</h6>
              <small class="text-muted">Фотография</small>
            </div>
          </div>
        </div>

        <!-- Графика (2 карточки) -->
        <div class="col-6 col-md-4 gallery-item" data-category="graphic">
          <div class="card h-100 shadow-sm">
            <img
              src="https://placeholder.apptor.studio/400/300/graphic1.png"
              class="card-img-top"
              alt="Графика"
            />
            <div class="card-body">
              <h6 class="card-title">Логотип бренда</h6>
              <small class="text-muted">Графика</small>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4 gallery-item" data-category="graphic">
          <div class="card h-100 shadow-sm">
            <img
              src="https://placeholder.apptor.studio/400/300/graphic2.png"
              class="card-img-top"
              alt="Графика"
            />
            <div class="card-body">
              <h6 class="card-title">Постер для мероприятия</h6>
              <small class="text-muted">Графика</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Скрипт для фильтрации и активной кнопки -->
    <script>
      function filterGallery(category, event) {
        const items = document.querySelectorAll(".gallery-item");

        const buttons = document.querySelectorAll(".btn-group .btn");

        buttons.forEach((btn) => {
          btn.classList.remove("active");
        });

        if (event) {
          event.target.classList.add("active");
        }

        items.forEach((item) => {
          if (category === "all" || item.dataset.category === category) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      }

      window.onload = function () {
        filterGallery("all", null);

        const firstButton = document.querySelector(".btn-group .btn");
        if (firstButton) {
          firstButton.classList.add("active");
        }

        console.log("Галерея загружена и готова к фильтрации!");
      };

      document.addEventListener("DOMContentLoaded", function () {
        const items = document.querySelectorAll(".gallery-item");
        items.forEach((item) => {
          item.style.display = "block";
        });
      });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
